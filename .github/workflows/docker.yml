name: Docker
on:
  release:
    types: [created]

jobs:
  docker:
    if: ${{github.event.release.draft}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          push: true
          tags:
            - ghcr.io/${{github.repository}}/caddy-cloudflare:latest
            - ghcr.io/${{github.repository}}/caddy-cloudflare:alpine
            - ghcr.io/${{github.repository}}/caddy-cloudflare:${{github.event.release.tag_name}}